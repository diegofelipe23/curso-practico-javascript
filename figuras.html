<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escibe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área, perímetro y altura de un triangulo</h2>
        <form action="">
            <label for="InputTrianguloLadoA">Escibe cuánto mide el lado A de tu triangulo</label>
            <input id="InputTrianguloLadoA" type="number">
            <label for="InputTrianguloLadoB">Escibe cuánto mide el lado B de tu triangulo</label>
            <input id="InputTrianguloLadoB" type="number">
            <label for="InputTrianguloBase">Escibe cuánto mide la base de tu triangulo</label>
            <input id="InputTrianguloBase" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular la altura</button>
        </form>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
